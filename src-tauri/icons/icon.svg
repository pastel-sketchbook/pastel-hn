<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- macOS squircle clip path -->
    <clipPath id="squircle">
      <path d="M512 0C224 0 0 224 0 512s224 512 512 512 512-224 512-512S800 0 512 0z" 
            transform="scale(0.9) translate(57, 57)"/>
    </clipPath>
    
    <!-- Background gradient - deep cyber dark -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1520"/>
      <stop offset="50%" style="stop-color:#050a0e"/>
      <stop offset="100%" style="stop-color:#0d1a25"/>
    </linearGradient>
    
    <!-- Cyan glow gradient -->
    <radialGradient id="cyanGlow" cx="50%" cy="50%" r="60%" fx="50%" fy="40%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#00d9ff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Y letter gradient -->
    <linearGradient id="yGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="50%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#00a8c7"/>
    </linearGradient>
    
    <!-- Outer glow filter -->
    <filter id="glowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner shadow for depth -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset dx="4" dy="4" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
    
    <!-- Border glow -->
    <filter id="borderGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- macOS rounded rect background (squircle approximation) -->
  <rect x="52" y="52" width="920" height="920" rx="200" ry="200" fill="url(#bgGradient)"/>
  
  <!-- Subtle inner border -->
  <rect x="52" y="52" width="920" height="920" rx="200" ry="200" 
        fill="none" stroke="#00d9ff" stroke-width="3" stroke-opacity="0.3"/>
  
  <!-- Grid pattern overlay -->
  <g opacity="0.08">
    <line x1="52" y1="252" x2="972" y2="252" stroke="#00d9ff" stroke-width="1"/>
    <line x1="52" y1="452" x2="972" y2="452" stroke="#00d9ff" stroke-width="1"/>
    <line x1="52" y1="572" x2="972" y2="572" stroke="#00d9ff" stroke-width="1"/>
    <line x1="52" y1="772" x2="972" y2="772" stroke="#00d9ff" stroke-width="1"/>
    <line x1="252" y1="52" x2="252" y2="972" stroke="#00d9ff" stroke-width="1"/>
    <line x1="452" y1="52" x2="452" y2="972" stroke="#00d9ff" stroke-width="1"/>
    <line x1="572" y1="52" x2="572" y2="972" stroke="#00d9ff" stroke-width="1"/>
    <line x1="772" y1="52" x2="772" y2="972" stroke="#00d9ff" stroke-width="1"/>
  </g>
  
  <!-- Ambient glow behind Y -->
  <ellipse cx="512" cy="480" rx="280" ry="260" fill="url(#cyanGlow)"/>
  
  <!-- Corner accents - top left -->
  <path d="M100 180 L100 100 L180 100" fill="none" stroke="#00d9ff" stroke-width="6" 
        stroke-linecap="square" filter="url(#borderGlow)"/>
  
  <!-- Corner accents - top right -->
  <path d="M844 100 L924 100 L924 180" fill="none" stroke="#00d9ff" stroke-width="6" 
        stroke-linecap="square" filter="url(#borderGlow)"/>
  
  <!-- Corner accents - bottom left -->
  <path d="M100 844 L100 924 L180 924" fill="none" stroke="#00d9ff" stroke-width="6" 
        stroke-linecap="square" filter="url(#borderGlow)"/>
  
  <!-- Corner accents - bottom right -->
  <path d="M844 924 L924 924 L924 844" fill="none" stroke="#00d9ff" stroke-width="6" 
        stroke-linecap="square" filter="url(#borderGlow)"/>
  
  <!-- The Y letter with glow -->
  <g filter="url(#glowFilter)">
    <!-- Y shape - bold geometric style -->
    <path d="M320 220 L512 500 L704 220 L704 320 L560 520 L560 780 L464 780 L464 520 L320 320 Z" 
          fill="url(#yGradient)"/>
  </g>
  
  <!-- Highlight on Y -->
  <path d="M340 240 L512 480 L400 480 L340 380 Z" fill="#ffffff" fill-opacity="0.15"/>
  
  <!-- Small accent dots -->
  <circle cx="200" cy="200" r="8" fill="#00d9ff" opacity="0.6"/>
  <circle cx="824" cy="200" r="8" fill="#00d9ff" opacity="0.6"/>
  <circle cx="200" cy="824" r="8" fill="#00d9ff" opacity="0.6"/>
  <circle cx="824" cy="824" r="8" fill="#00d9ff" opacity="0.6"/>
</svg>
