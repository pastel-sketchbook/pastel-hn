<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Background gradient - pastel tones -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8d5e7"/>
      <stop offset="35%" style="stop-color:#d4c5e8"/>
      <stop offset="65%" style="stop-color:#b8d4e8"/>
      <stop offset="100%" style="stop-color:#a8e0e8"/>
    </linearGradient>
    
    <!-- 3D Edge - highlight (top-left) -->
    <linearGradient id="edgeHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
    
    <!-- 3D Edge - shadow (bottom-right) -->
    <linearGradient id="edgeShadow" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4a3a5c;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#4a3a5c;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#4a3a5c;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Inner bevel highlight -->
    <linearGradient id="innerHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Inner bevel shadow -->
    <linearGradient id="innerShadow" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#6b5a7c;stop-opacity:0.35"/>
      <stop offset="100%" style="stop-color:#6b5a7c;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Cyan/teal glow gradient (softer) -->
    <radialGradient id="cyanGlow" cx="50%" cy="50%" r="55%" fx="50%" fy="40%">
      <stop offset="0%" style="stop-color:#5ce1e6;stop-opacity:0.35"/>
      <stop offset="50%" style="stop-color:#5ce1e6;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#5ce1e6;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Y letter gradient - pastel cyan to teal -->
    <linearGradient id="yGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5ce1e6"/>
      <stop offset="50%" style="stop-color:#3dbfc4"/>
      <stop offset="100%" style="stop-color:#2a9d9e"/>
    </linearGradient>
    
    <!-- Y letter 3D effect -->
    <linearGradient id="yHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Outer glow filter (softer) -->
    <filter id="glowFilter" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow for 3D depth -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="8" stdDeviation="12" flood-color="#4a3a5c" flood-opacity="0.35"/>
    </filter>
    
    <!-- Subtle border glow -->
    <filter id="borderGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Drop shadow layer -->
  <rect x="52" y="52" width="920" height="920" rx="200" ry="200" 
        fill="#4a3a5c" opacity="0.3" transform="translate(10, 10)"/>
  
  <!-- Main background with pastel gradient -->
  <rect x="52" y="52" width="920" height="920" rx="200" ry="200" fill="url(#bgGradient)"/>
  
  <!-- 3D beveled edge - outer highlight (top-left) -->
  <rect x="52" y="52" width="920" height="920" rx="200" ry="200" 
        fill="none" stroke="url(#edgeHighlight)" stroke-width="12"/>
  
  <!-- 3D beveled edge - outer shadow (bottom-right) -->
  <rect x="52" y="52" width="920" height="920" rx="200" ry="200" 
        fill="none" stroke="url(#edgeShadow)" stroke-width="12"/>
  
  <!-- Inner bevel - highlight -->
  <rect x="72" y="72" width="880" height="880" rx="185" ry="185" 
        fill="none" stroke="url(#innerHighlight)" stroke-width="6"/>
  
  <!-- Inner bevel - shadow -->
  <rect x="72" y="72" width="880" height="880" rx="185" ry="185" 
        fill="none" stroke="url(#innerShadow)" stroke-width="6"/>
  
  <!-- Subtle inner border -->
  <rect x="62" y="62" width="900" height="900" rx="195" ry="195" 
        fill="none" stroke="#5ce1e6" stroke-width="2" stroke-opacity="0.4"/>
  
  <!-- Grid pattern overlay (softer) -->
  <g opacity="0.06">
    <line x1="52" y1="252" x2="972" y2="252" stroke="#3dbfc4" stroke-width="1"/>
    <line x1="52" y1="452" x2="972" y2="452" stroke="#3dbfc4" stroke-width="1"/>
    <line x1="52" y1="572" x2="972" y2="572" stroke="#3dbfc4" stroke-width="1"/>
    <line x1="52" y1="772" x2="972" y2="772" stroke="#3dbfc4" stroke-width="1"/>
    <line x1="252" y1="52" x2="252" y2="972" stroke="#3dbfc4" stroke-width="1"/>
    <line x1="452" y1="52" x2="452" y2="972" stroke="#3dbfc4" stroke-width="1"/>
    <line x1="572" y1="52" x2="572" y2="972" stroke="#3dbfc4" stroke-width="1"/>
    <line x1="772" y1="52" x2="772" y2="972" stroke="#3dbfc4" stroke-width="1"/>
  </g>
  
  <!-- Ambient glow behind Y -->
  <ellipse cx="512" cy="480" rx="260" ry="240" fill="url(#cyanGlow)"/>
  
  <!-- Corner accents - top left -->
  <path d="M100 180 L100 100 L180 100" fill="none" stroke="#5ce1e6" stroke-width="5" 
        stroke-linecap="square" stroke-opacity="0.7" filter="url(#borderGlow)"/>
  
  <!-- Corner accents - top right -->
  <path d="M844 100 L924 100 L924 180" fill="none" stroke="#5ce1e6" stroke-width="5" 
        stroke-linecap="square" stroke-opacity="0.7" filter="url(#borderGlow)"/>
  
  <!-- Corner accents - bottom left -->
  <path d="M100 844 L100 924 L180 924" fill="none" stroke="#5ce1e6" stroke-width="5" 
        stroke-linecap="square" stroke-opacity="0.7" filter="url(#borderGlow)"/>
  
  <!-- Corner accents - bottom right -->
  <path d="M844 924 L924 924 L924 844" fill="none" stroke="#5ce1e6" stroke-width="5" 
        stroke-linecap="square" stroke-opacity="0.7" filter="url(#borderGlow)"/>
  
  <!-- The Y letter with glow -->
  <g filter="url(#glowFilter)">
    <!-- Y shape - bold geometric style -->
    <path d="M320 220 L512 500 L704 220 L704 320 L560 520 L560 780 L464 780 L464 520 L320 320 Z" 
          fill="url(#yGradient)"/>
  </g>
  
  <!-- Y 3D highlight effect -->
  <path d="M330 230 L512 490 L410 490 L330 360 Z" fill="url(#yHighlight)"/>
  
  <!-- Y inner highlight on stem -->
  <rect x="474" y="530" width="30" height="230" rx="4" fill="#ffffff" fill-opacity="0.2"/>
  
  <!-- Small accent dots (softer) -->
  <circle cx="200" cy="200" r="7" fill="#5ce1e6" opacity="0.5"/>
  <circle cx="824" cy="200" r="7" fill="#5ce1e6" opacity="0.5"/>
  <circle cx="200" cy="824" r="7" fill="#5ce1e6" opacity="0.5"/>
  <circle cx="824" cy="824" r="7" fill="#5ce1e6" opacity="0.5"/>
</svg>
