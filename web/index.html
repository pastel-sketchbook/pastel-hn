<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker News | Cyberpunk Edition</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="header-inner cyber-frame">
          <span class="corner-tr"></span>
          <span class="corner-bl"></span>
          <a href="/" class="logo">
            <div class="logo-icon">Y</div>
            <span>HACKER NEWS</span>
          </a>
          <nav id="nav">
            <button class="nav-btn active" data-feed="top">Top</button>
            <button class="nav-btn" data-feed="new">New</button>
            <button class="nav-btn" data-feed="best">Best</button>
            <button class="nav-btn" data-feed="ask">Ask</button>
            <button class="nav-btn" data-feed="show">Show</button>
            <button class="nav-btn" data-feed="jobs">Jobs</button>
          </nav>
          <button id="theme-toggle" class="theme-toggle" title="Toggle theme" aria-label="Toggle theme">
            <!-- Sun icon (shown in dark mode) -->
            <svg class="icon-sun" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <!-- Moon icon (shown in light mode) -->
            <svg class="icon-moon" viewBox="0 0 24 24">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
        </div>
      </header>
      <main>
        <section id="stories" class="cyber-frame">
          <span class="corner-tr"></span>
          <span class="corner-bl"></span>
          <div class="loading">
            <div class="loading-spinner"></div>
            <span>INITIALIZING...</span>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
